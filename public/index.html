<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Smart Contact Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      text-align: center;
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    main {
      max-width: 600px;
      margin: -40px auto 50px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    form button {
      background: #4f46e5;
      color: white;
      border: none;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #3730a3;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Smart Contact Form</h1>
    <p>Seamlessly save your submissions to Google Sheets</p>
  </header>

  <main>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message ‚úâÔ∏è</button>
    </form>
    <p id="status"></p>
  </main>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
      };

      status.textContent = "Submitting...";
      status.style.color = "black";

      try {
        const response = await fetch("/.netlify/functions/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await response.json();

        if (response.ok) {
          status.textContent = result.message || "Form submitted successfully!";
          status.style.color = "green";
          form.reset();
        } else {
          status.textContent = result.error || "Something went wrong!";
          status.style.color = "red";
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        status.textContent = "Error submitting form.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
